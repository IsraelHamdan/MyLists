<head>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
</head>
<div class="container">
  <h3 class="title">Nova Lista</h3>
  <form class="form-container" [formGroup]="listForm" (submit)="onSubmit()">
    <div>
      <input formControlName="nome" type="text" class="form-listTitle" placeholder="nome da lista" required>
    </div>
    <div formArrayName="itens" class="form-data">
      <div *ngFor="let item of itens.controls; let i = index">
        <input [formGroupName]="i" type="text" formControlName="nome" placeholder="item" class="form-data_input">
      </div>
    </div>
    <div class="form-actions">
      <button class="form-btn" type="submit">Criar</button>
      <button class="form-btn" type="button" (click)="addItem()">Novo item</button>
    </div>
  </form>
</div>
